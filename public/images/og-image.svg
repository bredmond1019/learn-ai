    <text x="140" y="28" fill="white" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">ü¶Ä</text>
    
    <rect x="180" y="0" width="40" height="40" rx="8" fill="#61dafb" />
    <text x="200" y="28" fill="#000" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">‚öõ</text>
