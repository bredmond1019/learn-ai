    </g>
    
    <text x="200" y="140" fill="#bfdbfe" font-family="Arial" font-size="16" text-anchor="middle">Building intelligent systems that solve real problems</text>
    <text x="200" y="170" fill="#93c5fd" font-family="Arial" font-size="14" text-anchor="middle">brandonredmond.dev</text>
  </g>
  
  <!-- Decorative Elements -->
