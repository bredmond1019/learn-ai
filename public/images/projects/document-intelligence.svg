<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ai" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <fegaussianblur stdDeviation="3" result="coloredBlur"/>
      <femerge> 
        <femergenode in="coloredBlur"/>
        <femergenode in="SourceGraphic"/>
      </femerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />
  
  <!-- Title -->
  <text x="60" y="80" fill="#f8fafc" font-family="Arial" font-size="32" font-weight="bold">Document Intelligence Platform</text>
  <text x="60" y="110" fill="#a1a1aa" font-family="Arial" font-size="16">AI-powered OCR, NLP &amp; ML • 95% accuracy • 20+ document types</text>
  
  <!-- Document Input -->
  <g id="documentInput">
    <text x="80" y="160" fill="#a855f7" font-family="Arial" font-size="16" font-weight="bold">Document Input</text>
    
    <!-- Document examples -->
    <rect x="80" y="180" width="80" height="100" rx="6" fill="#f8fafc" stroke="#d4d4d8" stroke-width="1" />
    <text x="105" y="200" fill="#71717a" font-family="Arial" font-size="8" font-weight="bold">INVOICE</text>
    <text x="85" y="215" fill="#71717a" font-family="Arial" font-size="6">ABC Company Inc.</text>
    <text x="85" y="225" fill="#71717a" font-family="Arial" font-size="6">Invoice #: 12345</text>
    <text x="85" y="235" fill="#71717a" font-family="Arial" font-size="6">Date: 2024-01-15</text>
    <text x="85" y="245" fill="#71717a" font-family="Arial" font-size="6">Total: $1,250.00</text>
    <rect x="85" y="250" width="70" height="2" fill="#dc2626" />
    <text x="85" y="265" fill="#71717a" font-family="Arial" font-size="6">Due: 2024-02-15</text>
    
    <rect x="80" y="290" width="80" height="100" rx="6" fill="#f8fafc" stroke="#d4d4d8" stroke-width="1" />
    <text x="100" y="310" fill="#71717a" font-family="Arial" font-size="8" font-weight="bold">CONTRACT</text>
    <text x="85" y="325" fill="#71717a" font-family="Arial" font-size="6">Service Agreement</text>
    <text x="85" y="335" fill="#71717a" font-family="Arial" font-size="6">Parties: A &amp; B</text>
    <text x="85" y="345" fill="#71717a" font-family="Arial" font-size="6">Term: 12 months</text>
    <text x="85" y="355" fill="#71717a" font-family="Arial" font-size="6">Effective: 01/01/24</text>
    <rect x="85" y="365" width="40" height="15" fill="none" stroke="#71717a" stroke-width="0.5" />
    <text x="90" y="375" fill="#71717a" font-family="Arial" font-size="5">Signature</text>
    
    <rect x="80" y="400" width="80" height="60" rx="6" fill="#f8fafc" stroke="#d4d4d8" stroke-width="1" />
    <text x="105" y="420" fill="#71717a" font-family="Arial" font-size="8" font-weight="bold">RECEIPT</text>
    <text x="85" y="435" fill="#71717a" font-family="Arial" font-size="6">Store XYZ</text>
    <text x="85" y="445" fill="#71717a" font-family="Arial" font-size="6">Item: Coffee $4.50</text>
    <text x="85" y="455" fill="#71717a" font-family="Arial" font-size="6">Total: $4.50</text>
  </g>
  
  <!-- AI Processing Pipeline -->
  <rect x="220" y="180" width="180" height="280" rx="12" fill="url(#ai)" />
  <text x="275" y="210" fill="white" font-family="Arial" font-size="16" font-weight="bold">AI Processing</text>
  <text x="265" y="230" fill="#ddd6fe" font-family="Arial" font-size="12">Multi-stage Pipeline</text>
  
  <!-- Processing stages -->
  <rect x="240" y="250" width="140" height="35" rx="6" fill="#5b21b6" />
  <text x="250" y="265" fill="white" font-family="Arial" font-size="10" font-weight="bold">1. Document Classification</text>
  <text x="250" y="278" fill="#ddd6fe" font-family="Arial" font-size="9">CNN + ResNet</text>
  
  <rect x="240" y="295" width="140" height="35" rx="6" fill="#5b21b6" />
  <text x="250" y="310" fill="white" font-family="Arial" font-size="10" font-weight="bold">2. OCR Text Extraction</text>
  <text x="250" y="323" fill="#ddd6fe" font-family="Arial" font-size="9">Tesseract + Cloud Vision</text>
  
  <rect x="240" y="340" width="140" height="35" rx="6" fill="#5b21b6" />
  <text x="250" y="355" fill="white" font-family="Arial" font-size="10" font-weight="bold">3. NER Field Extraction</text>
  <text x="250" y="368" fill="#ddd6fe" font-family="Arial" font-size="9">BERT + spaCy</text>
  
  <rect x="240" y="385" width="140" height="35" rx="6" fill="#5b21b6" />
  <text x="250" y="400" fill="white" font-family="Arial" font-size="10" font-weight="bold">4. Data Validation</text>
  <text x="250" y="413" fill="#ddd6fe" font-family="Arial" font-size="9">Rule Engine + ML</text>
  
  <rect x="240" y="430" width="140" height="25" rx="6" fill="#3730a3" />
  <text x="280" y="447" fill="white" font-family="Arial" font-size="10" font-weight="bold">95% Accuracy</text>
  
  <!-- Computer Vision Analysis -->
  <rect x="450" y="180" width="160" height="120" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1" />
  <text x="505" y="205" fill="#f1f5f9" font-family="Arial" font-size="14" font-weight="bold">Computer Vision</text>
  
  <text x="470" y="225" fill="#94a3b8" font-family="Arial" font-size="10">• Layout Analysis</text>
  <text x="470" y="240" fill="#94a3b8" font-family="Arial" font-size="10">• Table Detection</text>
  <text x="470" y="255" fill="#94a3b8" font-family="Arial" font-size="10">• Image Preprocessing</text>
  <text x="470" y="270" fill="#94a3b8" font-family="Arial" font-size="10">• Quality Assessment</text>
  <text x="470" y="285" fill="#94a3b8" font-family="Arial" font-size="10">• Rotation Correction</text>
  
  <!-- NLP Processing -->
  <rect x="450" y="320" width="160" height="120" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1" />
  <text x="515" y="345" fill="#f1f5f9" font-family="Arial" font-size="14" font-weight="bold">NLP Engine</text>
  
  <text x="470" y="365" fill="#94a3b8" font-family="Arial" font-size="10">• Named Entity Recognition</text>
  <text x="470" y="380" fill="#94a3b8" font-family="Arial" font-size="10">• Relationship Extraction</text>
  <text x="470" y="395" fill="#94a3b8" font-family="Arial" font-size="10">• Sentiment Analysis</text>
  <text x="470" y="410" fill="#94a3b8" font-family="Arial" font-size="10">• Multi-language Support</text>
  <text x="470" y="425" fill="#94a3b8" font-family="Arial" font-size="10">• Context Understanding</text>
  
  <!-- Extracted Data Output -->
  <g id="extractedData">
    <text x="680" y="160" fill="#10b981" font-family="Arial" font-size="16" font-weight="bold">Structured Data Output</text>
    
    <!-- JSON-like output -->
    <rect x="680" y="180" width="260" height="280" rx="8" fill="#0d1117" stroke="#30363d" stroke-width="1" />
    
    <g font-family="Consolas, monospace" font-size="10">
      <text x="695" y="200" fill="#79c0ff">{</text>
      <text x="705" y="215" fill="#f85149">"document_type"</text><text x="800" y="215" fill="#79c0ff">:</text><text x="810" y="215" fill="#a5d6ff">"invoice"</text><text x="860" y="215" fill="#79c0ff">,</text>
      <text x="705" y="230" fill="#f85149">"confidence"</text><text x="780" y="230" fill="#79c0ff">:</text><text x="790" y="230" fill="#a5d6ff">0.97</text><text x="820" y="230" fill="#79c0ff">,</text>
      <text x="705" y="245" fill="#f85149">"fields"</text><text x="750" y="245" fill="#79c0ff">: {</text>
      <text x="715" y="260" fill="#f85149">"invoice_number"</text><text x="820" y="260" fill="#79c0ff">:</text><text x="830" y="260" fill="#a5d6ff">"12345"</text><text x="875" y="260" fill="#79c0ff">,</text>
      <text x="715" y="275" fill="#f85149">"date"</text><text x="750" y="275" fill="#79c0ff">:</text><text x="760" y="275" fill="#a5d6ff">"2024-01-15"</text><text x="835" y="275" fill="#79c0ff">,</text>
      <text x="715" y="290" fill="#f85149">"vendor"</text><text x="760" y="290" fill="#79c0ff">:</text><text x="770" y="290" fill="#a5d6ff">"ABC Company Inc."</text><text x="885" y="290" fill="#79c0ff">,</text>
      <text x="715" y="305" fill="#f85149">"total"</text><text x="750" y="305" fill="#79c0ff">:</text><text x="760" y="305" fill="#a5d6ff">1250.00</text><text x="810" y="305" fill="#79c0ff">,</text>
      <text x="715" y="320" fill="#f85149">"currency"</text><text x="770" y="320" fill="#79c0ff">:</text><text x="780" y="320" fill="#a5d6ff">"USD"</text><text x="810" y="320" fill="#79c0ff">,</text>
      <text x="715" y="335" fill="#f85149">"due_date"</text><text x="770" y="335" fill="#79c0ff">:</text><text x="780" y="335" fill="#a5d6ff">"2024-02-15"</text>
      <text x="705" y="350" fill="#79c0ff">},</text>
      <text x="705" y="365" fill="#f85149">"quality_score"</text><text x="790" y="365" fill="#79c0ff">:</text><text x="800" y="365" fill="#a5d6ff">0.92</text><text x="830" y="365" fill="#79c0ff">,</text>
      <text x="705" y="380" fill="#f85149">"processing_time"</text><text x="810" y="380" fill="#79c0ff">:</text><text x="820" y="380" fill="#a5d6ff">1.23</text><text x="850" y="380" fill="#79c0ff">,</text>
      <text x="705" y="395" fill="#f85149">"validation_status"</text><text x="810" y="395" fill="#79c0ff">:</text><text x="820" y="395" fill="#a5d6ff">"approved"</text><text x="880" y="395" fill="#79c0ff">,</text>
      <text x="705" y="410" fill="#f85149">"extracted_entities"</text><text x="815" y="410" fill="#79c0ff">: [</text>
      <text x="715" y="425" fill="#a5d6ff">"MONEY", "DATE", "ORG"</text>
      <text x="705" y="440" fill="#79c0ff">]</text>
      <text x="695" y="455" fill="#79c0ff">}</text>
    </g>
  </g>
  
  <!-- Human-in-the-Loop -->
  <rect x="980" y="180" width="160" height="120" rx="8" fill="#7c2d12" stroke="#ea580c" stroke-width="1" />
  <text x="1025" y="205" fill="#fed7aa" font-family="Arial" font-size="14" font-weight="bold">Human Review</text>
  
  <text x="1000" y="225" fill="#fed7aa" font-family="Arial" font-size="10">• Low confidence alerts</text>
  <text x="1000" y="240" fill="#fed7aa" font-family="Arial" font-size="10">• Validation workflows</text>
  <text x="1000" y="255" fill="#fed7aa" font-family="Arial" font-size="10">• Correction feedback</text>
  <text x="1000" y="270" fill="#fed7aa" font-family="Arial" font-size="10">• Continuous learning</text>
  <text x="1000" y="285" fill="#fed7aa" font-family="Arial" font-size="10">• Quality assurance</text>
  
  <!-- Integration Outputs -->
  <g id="integrations">
    <text x="980" y="330" fill="#f59e0b" font-family="Arial" font-size="16" font-weight="bold">Integrations</text>
    
    <rect x="980" y="350" width="70" height="40" rx="4" fill="#1e40af" />
    <text x="1005" y="375" fill="white" font-family="Arial" font-size="10">Database</text>
    
    <rect x="1060" y="350" width="70" height="40" rx="4" fill="#059669" />
    <text x="1090" y="375" fill="white" font-family="Arial" font-size="10">CRM</text>
    
    <rect x="980" y="400" width="70" height="40" rx="4" fill="#dc2626" />
    <text x="1010" y="425" fill="white" font-family="Arial" font-size="10">ERP</text>
    
    <rect x="1060" y="400" width="70" height="40" rx="4" fill="#7c3aed" />
    <text x="1085" y="425" fill="white" font-family="Arial" font-size="10">Webhook</text>
  </g>
  
  <!-- Data Flow Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a855f7" />
    </marker>
  </defs>
  
  <line x1="160" y1="250" x2="220" y2="280" stroke="#a855f7" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="160" y1="340" x2="220" y2="320" stroke="#a855f7" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="160" y1="430" x2="220" y2="360" stroke="#a855f7" stroke-width="2" marker-end="url(#arrow)" />
  
  <line x1="400" y1="240" x2="450" y2="240" stroke="#a855f7" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="400" y1="380" x2="450" y2="380" stroke="#a855f7" stroke-width="2" marker-end="url(#arrow)" />
  
  <line x1="610" y1="240" x2="680" y2="280" stroke="#a855f7" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="610" y1="380" x2="680" y2="340" stroke="#a855f7" stroke-width="2" marker-end="url(#arrow)" />
  
  <line x1="940" y1="320" x2="980" y2="240" stroke="#ea580c" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="940" y1="360" x2="980" y2="370" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Performance Metrics -->
  <rect x="60" y="480" width="1080" height="120" rx="8" fill="#0f0f23" stroke="#1a1a2e" stroke-width="1" />
  <text x="80" y="510" fill="#f8fafc" font-family="Arial" font-size="16" font-weight="bold">Platform Capabilities &amp; Performance</text>
  
  <g font-family="Arial" font-size="12" fill="#a1a1aa">
    <text x="80" y="535">• Accuracy: 95%+ across 20+ document types</text>
    <text x="380" y="535">• Processing: 10x faster than manual</text>
    <text x="680" y="535">• Languages: 15+ supported</text>
    <text x="920" y="535">• Compliance: GDPR, HIPAA, SOX</text>
    
    <text x="80" y="555">• OCR: Tesseract, Google Vision, AWS Textract</text>
    <text x="380" y="555">• ML: TensorFlow, PyTorch, scikit-learn</text>
    <text x="680" y="555">• NLP: BERT, spaCy, Transformers</text>
    <text x="920" y="555">• Scale: Millions of docs/day</text>
    
    <text x="80" y="575">• Multi-modal: Text, images, tables, forms</text>
    <text x="380" y="575">• Real-time &amp; batch processing</text>
    <text x="680" y="575">• Continuous learning pipeline</text>
    <text x="920" y="575">• 99.8% uptime SLA</text>
  </g>
  
  <!-- Glow effect for AI pipeline -->
  <rect x="220" y="180" width="180" height="280" rx="12" fill="none" stroke="#a855f7" stroke-width="1" opacity="0.6" filter="url(#glow)" />
</svg>