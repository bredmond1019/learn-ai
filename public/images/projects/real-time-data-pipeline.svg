<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0a09;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c1917;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e11d48;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be123c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kafka" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <fegaussianblur stdDeviation="3" result="coloredBlur"/>
      <femerge> 
        <femergenode in="coloredBlur"/>
        <femergenode in="SourceGraphic"/>
      </femerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />
  
  <!-- Title -->
  <text x="60" y="80" fill="#fafaf9" font-family="Arial" font-size="32" font-weight="bold">Real-Time Data Pipeline Platform</text>
  <text x="60" y="110" fill="#a8a29e" font-family="Arial" font-size="16">Apache Kafka + Flink • 100K+ events/sec • Sub-second latency</text>
  
  <!-- Data Sources -->
  <g id="dataSources">
    <text x="80" y="160" fill="#f59e0b" font-family="Arial" font-size="16" font-weight="bold">Data Sources</text>
    
    <rect x="80" y="180" width="110" height="50" rx="6" fill="#3b82f6" />
    <text x="115" y="200" fill="white" font-family="Arial" font-size="11" font-weight="bold">Web Events</text>
    <text x="105" y="215" fill="#dbeafe" font-family="Arial" font-size="9">Clickstream</text>
    <text x="115" y="225" fill="#dbeafe" font-family="Arial" font-size="9">User Actions</text>
    
    <rect x="80" y="240" width="110" height="50" rx="6" fill="#10b981" />
    <text x="115" y="260" fill="white" font-family="Arial" font-size="11" font-weight="bold">IoT Sensors</text>
    <text x="105" y="275" fill="#d1fae5" font-family="Arial" font-size="9">Telemetry</text>
    <text x="105" y="285" fill="#d1fae5" font-family="Arial" font-size="9">Metrics</text>
    
    <rect x="80" y="300" width="110" height="50" rx="6" fill="#8b5cf6" />
    <text x="105" y="320" fill="white" font-family="Arial" font-size="11" font-weight="bold">Transaction</text>
    <text x="110" y="335" fill="white" font-family="Arial" font-size="11" font-weight="bold">Systems</text>
    <text x="105" y="345" fill="#ede9fe" font-family="Arial" font-size="9">Financial Data</text>
    
    <rect x="80" y="360" width="110" height="50" rx="6" fill="#f59e0b" />
    <text x="105" y="380" fill="white" font-family="Arial" font-size="11" font-weight="bold">Log Streams</text>
    <text x="110" y="395" fill="#fef3c7" font-family="Arial" font-size="9">Application</text>
    <text x="115" y="405" fill="#fef3c7" font-family="Arial" font-size="9">Server Logs</text>
  </g>
  
  <!-- Kafka Event Streaming -->
  <rect x="250" y="200" width="140" height="180" rx="10" fill="url(#kafka)" stroke="#f59e0b" stroke-width="2" />
  <text x="295" y="230" fill="#f59e0b" font-family="Arial" font-size="16" font-weight="bold">Apache Kafka</text>
  <text x="275" y="250" fill="white" font-family="Arial" font-size="12">Event Streaming Hub</text>
  
  <!-- Kafka Topics -->
  <rect x="265" y="270" width="110" height="20" rx="3" fill="#374151" />
  <text x="275" y="283" fill="#fbbf24" font-family="Arial" font-size="9">web.events.raw</text>
  
  <rect x="265" y="295" width="110" height="20" rx="3" fill="#374151" />
  <text x="275" y="308" fill="#fbbf24" font-family="Arial" font-size="9">iot.sensor.data</text>
  
  <rect x="265" y="320" width="110" height="20" rx="3" fill="#374151" />
  <text x="275" y="333" fill="#fbbf24" font-family="Arial" font-size="9">transactions</text>
  
  <rect x="265" y="345" width="110" height="20" rx="3" fill="#374151" />
  <text x="275" y="358" fill="#fbbf24" font-family="Arial" font-size="9">application.logs</text>
  
  <!-- Stream Processing Engine -->
  <rect x="450" y="180" width="200" height="220" rx="12" fill="url(#flink)" />
  <text x="510" y="210" fill="white" font-family="Arial" font-size="18" font-weight="bold">Apache Flink</text>
  <text x="485" y="235" fill="#fecaca" font-family="Arial" font-size="13">Stream Processing Engine</text>
  
  <!-- Processing Jobs -->
  <rect x="470" y="260" width="160" height="30" rx="4" fill="#7f1d1d" />
  <text x="485" y="280" fill="#fecaca" font-family="Arial" font-size="11">Real-time Analytics Job</text>
  
  <rect x="470" y="300" width="160" height="30" rx="4" fill="#7f1d1d" />
  <text x="485" y="320" fill="#fecaca" font-family="Arial" font-size="11">Fraud Detection Job</text>
  
  <rect x="470" y="340" width="160" height="30" rx="4" fill="#7f1d1d" />
  <text x="485" y="360" fill="#fecaca" font-family="Arial" font-size="11">Feature Engineering Job</text>
  
  <!-- Processing Stats -->
  <text x="470" y="385" fill="#fca5a5" font-family="Arial" font-size="10">Throughput: 100K+ events/sec</text>
  <text x="470" y="395" fill="#fca5a5" font-family="Arial" font-size="10">Latency: &lt;500ms P99</text>
  
  <!-- Windowing Operations -->
  <rect x="720" y="160" width="180" height="100" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1" />
  <text x="780" y="185" fill="#f1f5f9" font-family="Arial" font-size="14" font-weight="bold">Windowing</text>
  
  <rect x="735" y="200" width="70" height="25" rx="3" fill="#3b82f6" />
  <text x="750" y="217" fill="white" font-family="Arial" font-size="10">Tumbling</text>
  
  <rect x="815" y="200" width="70" height="25" rx="3" fill="#10b981" />
  <text x="835" y="217" fill="white" font-family="Arial" font-size="10">Sliding</text>
  
  <rect x="735" y="230" width="150" height="25" rx="3" fill="#8b5cf6" />
  <text x="785" y="247" fill="white" font-family="Arial" font-size="10">Session Windows</text>
  
  <!-- State Management -->
  <rect x="720" y="280" width="180" height="80" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1" />
  <text x="770" y="305" fill="#f1f5f9" font-family="Arial" font-size="14" font-weight="bold">State Management</text>
  
  <text x="735" y="325" fill="#94a3b8" font-family="Arial" font-size="10">• Keyed State (User Profiles)</text>
  <text x="735" y="340" fill="#94a3b8" font-family="Arial" font-size="10">• Operator State (Counters)</text>
  <text x="735" y="355" fill="#94a3b8" font-family="Arial" font-size="10">• Checkpointing &amp; Recovery</text>
  
  <!-- Output Sinks -->
  <g id="outputSinks">
    <text x="960" y="160" fill="#f59e0b" font-family="Arial" font-size="16" font-weight="bold">Output Sinks</text>
    
    <rect x="960" y="180" width="110" height="50" rx="6" fill="#0891b2" />
    <text x="995" y="200" fill="white" font-family="Arial" font-size="11" font-weight="bold">ClickHouse</text>
    <text x="985" y="215" fill="#a7f3d0" font-family="Arial" font-size="9">Analytics DB</text>
    <text x="985" y="225" fill="#a7f3d0" font-family="Arial" font-size="9">OLAP Queries</text>
    
    <rect x="960" y="240" width="110" height="50" rx="6" fill="#1e40af" />
    <text x="985" y="260" fill="white" font-family="Arial" font-size="11" font-weight="bold">PostgreSQL</text>
    <text x="985" y="275" fill="#dbeafe" font-family="Arial" font-size="9">Processed Data</text>
    <text x="985" y="285" fill="#dbeafe" font-family="Arial" font-size="9">Aggregations</text>
    
    <rect x="960" y="300" width="110" height="50" rx="6" fill="#059669" />
    <text x="990" y="320" fill="white" font-family="Arial" font-size="11" font-weight="bold">Cassandra</text>
    <text x="985" y="335" fill="#bbf7d0" font-family="Arial" font-size="9">Time Series</text>
    <text x="985" y="345" fill="#bbf7d0" font-family="Arial" font-size="9">High Volume</text>
    
    <rect x="960" y="360" width="110" height="50" rx="6" fill="#dc2626" />
    <text x="995" y="380" fill="white" font-family="Arial" font-size="11" font-weight="bold">Redis</text>
    <text x="985" y="395" fill="#fecaca" font-family="Arial" font-size="9">Real-time Cache</text>
    <text x="985" y="405" fill="#fecaca" font-family="Arial" font-size="9">Fast Lookups</text>
  </g>
  
  <!-- ML Pipeline Integration -->
  <rect x="720" y="380" width="180" height="80" rx="8" fill="#7c2d12" stroke="#ea580c" stroke-width="1" />
  <text x="765" y="405" fill="#fed7aa" font-family="Arial" font-size="14" font-weight="bold">ML Pipeline</text>
  
  <text x="735" y="425" fill="#fed7aa" font-family="Arial" font-size="10">• Feature Engineering</text>
  <text x="735" y="440" fill="#fed7aa" font-family="Arial" font-size="10">• Model Scoring</text>
  <text x="735" y="455" fill="#fed7aa" font-family="Arial" font-size="10">• Anomaly Detection</text>
  
  <!-- Data Flow Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b" />
    </marker>
  </defs>
  
  <!-- Sources to Kafka -->
  <line x1="190" y1="205" x2="250" y2="250" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="190" y1="265" x2="250" y2="290" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="190" y1="325" x2="250" y2="330" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="190" y1="385" x2="250" y2="370" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Kafka to Flink -->
  <line x1="390" y1="290" x2="450" y2="290" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrow)" />
  
  <!-- Flink to Sinks -->
  <line x1="650" y1="205" x2="960" y2="205" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="650" y1="265" x2="960" y2="265" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="650" y1="325" x2="960" y2="325" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="650" y1="385" x2="960" y2="385" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Flink to Windowing/State -->
  <line x1="650" y1="250" x2="720" y2="210" stroke="#fbbf24" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="650" y1="320" x2="720" y2="320" stroke="#fbbf24" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Performance Metrics -->
  <rect x="60" y="480" width="1080" height="120" rx="8" fill="#0c0a09" stroke="#1c1917" stroke-width="1" />
  <text x="80" y="510" fill="#fafaf9" font-family="Arial" font-size="16" font-weight="bold">Performance Metrics &amp; Features</text>
  
  <g font-family="Arial" font-size="12" fill="#a8a29e">
    <text x="80" y="535">• Throughput: 100K+ events/second</text>
    <text x="320" y="535">• Latency: &lt;500ms P99 end-to-end</text>
    <text x="580" y="535">• Exactly-once processing guarantees</text>
    <text x="840" y="535">• Auto-scaling capabilities</text>
    
    <text x="80" y="555">• State size: Multi-TB support</text>
    <text x="320" y="555">• Fault tolerance with checkpointing</text>
    <text x="580" y="555">• Schema evolution support</text>
    <text x="840" y="555">• Multi-language UDFs</text>
    
    <text x="80" y="575">• Watermark handling for late data</text>
    <text x="320" y="575">• Backpressure management</text>
    <text x="580" y="575">• Event-time processing</text>
    <text x="840" y="575">• Comprehensive monitoring</text>
  </g>
  
  <!-- Glow effects for key components -->
  <rect x="450" y="180" width="200" height="220" rx="12" fill="none" stroke="#e11d48" stroke-width="1" opacity="0.6" filter="url(#glow)" />
</svg>