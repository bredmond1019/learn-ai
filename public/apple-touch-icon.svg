<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="30" fill="url(#bg)" />
  
  <!-- Main Initial -->
  <text x="90" y="120" fill="white" font-family="Arial" font-size="80" font-weight="bold" text-anchor="middle">B</text>
  
  <!-- AI accent -->
  <circle cx="135" cy="45" r="15" fill="url(#accent)" />
  <text x="135" y="52" fill="white" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">AI</text>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="180" height="180" fill="url(#grid)" />
</svg>